<body>
    <a href="/">返回</a>
    <h3>最接近 "{{yesterday[0][0]}}" 这个词的一千个单词"</h3>
    <table>
        <tbody>
        <tr>
            <th>数字（越高越近）</th>
            <th>词</th>
            <th>接近度</th>
        </tr>
        {% for i, ws in enumerate(yesterday[1:], start=1) %}
        <tr>
        <td>
            {{ 1000 - i }}
        </td>
        <td>
            {{ ws[0] }}
        </td>
        <td>
            {{ ws[1] }}
        </td>
        </tr>
        {% end %}
        </tbody>
    </table>
    <a href="/">返回</a>
